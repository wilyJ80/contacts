<div class="flex flex-col">
	<div class="overflow-x-auto">
		<div class="inline-block min-w-full align-middle">
			<div class="overflow-hidden shadow">
				<table class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-600">
					<thead class="bg-gray-100 dark:bg-gray-700">
						<tr>
							<th scope="col" class="p-4">
							</th>
							<th scope="col"
								class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400">
								Contact
							</th>
							<th scope="col"
								class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400">
								Phone Number
							</th>
							<th scope="col"
								class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400">
								E-mail
							</th>
							<th scope="col"
								class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400">
								Date of Birth
							</th>
							<th scope="col" class="p-4">
							</th>
						</tr>
					</thead>
					<tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
						<tr th:each="contact: ${contactPage.content}" class="hover:bg-gray-100 dark:hover:bg-gray-700">
							<td class="w-4 p-4">
							</td>
							<td class="flex items-center p-4 mr-12 space-x-6 whitespace-nowrap lg:mr-0">
								<img class="w-10 h-10 rounded-full" src="/images/user.svg" alt="avatar">
								<div class="text-sm font-normal text-gray-500 dark:text-gray-400">
									<div th:text="${contact.name}"
										class="text-base font-semibold text-gray-900 dark:text-white">
									</div>
								</div>
							</td>
							<td th:text="${contact.phoneNo}"
								class="p-4 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white">
							</td>
							<td th:text="${contact.email}"
								class="p-4 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white">
							</td>
							<td th:text="${contact.dateOfBirth}"
								class="p-4 text-base font-normal text-gray-900 whitespace-nowrap dark:text-white">
							</td>
							<td class="p-4 space-x-2 whitespace-nowrap">
								<a th:href="@{/delete/{id}(id=${contact.id})}" type="button" data-modal-toggle="delete-user-modal"
									class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-800 focus:ring-4 focus:ring-red-300 dark:focus:ring-red-900">
									<svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"
										xmlns="http://www.w3.org/2000/svg">
										<path fill-rule="evenodd"
											d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
											clip-rule="evenodd"></path>
									</svg>
									Delete contact
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
