<div
	class="sticky bottom-0 right-0 items-center w-full p-4 bg-white border-t border-gray-200 sm:flex sm:justify-between dark:bg-gray-800 dark:border-gray-700">

	<div class="flex items-center mb-4 sm:mb-0"
		th:with="startItem = (${contactPage.totalItems} > 0) ? ((${contactPage.currentPage} - 1) * ${contactPage.pageSize} + 1) : 0, endItem = (${contactPage.totalItems} > 0) ? (${startItem} + ${#lists.size(contactPage.content)} - 1) : 0">

		<a th:unless="${phoneNo}" th:href="@{/(pageNumber=${contactPage.currentPage - 1})}"
			th:if="${contactPage.currentPage > 1}"
			class="inline-flex justify-center p-1 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
			<svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd"
					d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
					clip-rule="evenodd"></path>
			</svg>
		</a>
		<a th:if="${phoneNo} and ${contactPage.currentPage > 1}"
			th:href="@{/search(phoneNo=${phoneNo}, pageNumber=${contactPage.currentPage - 1})}"
			class="inline-flex justify-center p-1 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
			<svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd"
					d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
					clip-rule="evenodd"></path>
			</svg>
		</a>

		<a th:unless="${phoneNo}" th:href="@{/(pageNumber=${contactPage.currentPage + 1})}"
			th:if="${contactPage.currentPage < contactPage.totalPages}"
			class="inline-flex justify-center p-1 mr-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
			<svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd"
					d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
					clip-rule="evenodd"></path>
			</svg>
		</a>
		<a th:if="${phoneNo} and ${contactPage.currentPage < contactPage.totalPages}"
			th:href="@{/search(phoneNo=${phoneNo}, pageNumber=${contactPage.currentPage + 1})}"
			class="inline-flex justify-center p-1 mr-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
			<svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd"
					d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
					clip-rule="evenodd"></path>
			</svg>
		</a>

		<span class="text-sm font-normal text-gray-500 dark:text-gray-400">Showing
			<span th:text="${startItem} + '-' + ${endItem}"
				class="font-semibold text-gray-900 dark:text-white"></span> of
			<span th:text="${contactPage.totalItems}"
				class="font-semibold text-gray-900 dark:text-white"></span>
		</span>
	</div>

	<div class="flex items-center space-x-3">

		<a th:unless="${phoneNo}" th:if="${contactPage.currentPage > 1}"
			th:href="@{/(pageNumber=${contactPage.currentPage - 1})}"
			class="inline-flex items-center justify-center flex-1 px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
			<svg class="w-5 h-5 mr-1 -ml-1" fill="currentColor" viewBox="0 0 20 20"
				xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd"
					d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
					clip-rule="evenodd"></path>
			</svg>
			Previous
		</a>
		<a th:if="${phoneNo} and ${contactPage.currentPage > 1}"
			th:href="@{/search(phoneNo=${phoneNo}, pageNumber=${contactPage.currentPage - 1})}"
			class="inline-flex items-center justify-center flex-1 px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
			<svg class="w-5 h-5 mr-1 -ml-1" fill="currentColor" viewBox="0 0 20 20"
				xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd"
					d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
					clip-rule="evenodd"></path>
			</svg>
			Previous
		</a>

		<a th:unless="${phoneNo}" th:if="${contactPage.currentPage < contactPage.totalPages}"
			th:href="@{/(pageNumber=${contactPage.currentPage + 1})}"
			class="inline-flex items-center justify-center flex-1 px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
			Next
			<svg class="w-5 h-5 ml-1 -mr-1" fill="currentColor" viewBox="0 0 20 20"
				xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd"
					d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
					clip-rule="evenodd"></path>
			</svg>
		</a>
		<a th:if="${phoneNo} and ${contactPage.currentPage < contactPage.totalPages}"
			th:href="@{/search(phoneNo=${phoneNo}, pageNumber=${contactPage.currentPage + 1})}"
			class="inline-flex items-center justify-center flex-1 px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
			Next
			<svg class="w-5 h-5 ml-1 -mr-1" fill="currentColor" viewBox="0 0 20 20"
				xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd"
					d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
					clip-rule="evenodd"></path>
			</svg>
		</a>
	</div>
</div>
