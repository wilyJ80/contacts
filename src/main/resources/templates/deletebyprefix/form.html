<section class="bg-gray-50 dark:bg-gray-900">
	<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-96 lg:py-0">
		<div
			class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
			<h1 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
				Delete by prefix
			</h1>
			<p class="font-light text-gray-500 dark:text-gray-400">Enter name prefix to delete contacts matching</p>
			<form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" th:action="@{/deletebyprefix}" th:method="POST">
				<div>
					<label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
						Prefix</label>
					<input type="text" name="prefix" id="name"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
						placeholder="Contact name prefix">
				</div>
				<button type="submit"
					class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 cursor-pointer">Delete
					contacts</button>
			</form>
		</div>
	</div>
</section>
